                <a type="button" role="button" data-toggle="modal" data-target="#myModal" class="list-group-item">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header" style="margin-top: 0">
                <h5 style="margin-top: 0">用户管理</h5>
            </div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="b_user.html">用户列表</a>
                </li>
                <li class="active">
                    <a href="b_user.html">用户搜索</a>
                </li>
                <li class="">
                    <a type="button" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
                </li>
            </ul>
            <form action="#" class="layui-form">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示:</strong>怎么搜索都可以搜的啊！
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="请输入用户名" id="username">
                    <label for="ID">ID</label>
                    <input type="text" class="form-control" placeholder="请输入ID" id="ID">
                </div>
                <div class="layui-form-item form-group">
                    <label class="layui-input-inline" style="width: auto">User Team</label>
                    <div class="">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                            <option value="0">限制会员</option>
                            <option value="1">新手上路</option>
                            <option value="2">注册会员</option>
                            <option value="3">高级会员</option>
                            <option value="4">终极会员</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-warning" type="submit">提交</button>
            </form>
        </div>
    </div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form action="#" class="layui-form">
                    <label for="">UserName</label>
                    <input type="text" class="form-control" placeholder="User Name">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                    <label for="">Password R</label>
                    <input type="password" class="form-control" placeholder="Password R">
                    <label for="">E-mail</label>
                    <input type="email" class="form-control" placeholder="E-mail">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户组</label>
                        <div class="layui-input-block" style="margin-top: 20px">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                                <option value="0">限制会员</option>
                                <option value="1">普通会员</option>
                                <option value="2">重置会员</option>
                                <option value="3">高级会员</option>
                                <option value="4">终极会员</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </div>
</div>
